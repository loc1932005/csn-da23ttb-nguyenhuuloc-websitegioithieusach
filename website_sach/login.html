<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-4">Đăng nhập Admin</h4>

                    <div class="mb-3">
                        <label>Tài khoản</label>
                        <input type="text" id="username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="login()">Đăng nhập</button>
                        <a href="index.html" class="btn btn-secondary">Quay lại</a>
                    </div>

                    <p class="text-muted text-center mt-3" style="font-size:13px">
                        * Quên mật khẩu vui lòng liên hệ quản trị viên hệ thống
                                   qua Zalo: 0966701447
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
// Khởi tạo mật khẩu admin mặc định (chỉ chạy 1 lần)
if (!localStorage.getItem("adminPassword")) {
    localStorage.setItem("adminPassword", "123");
}

function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const saved = localStorage.getItem("adminPassword");

    if (user === "admin" && pass === saved) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
    } else {
        alert("Sai tài khoản hoặc mật khẩu!");
    }
}
</script>

</body>
</html>
